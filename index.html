<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>SuzuMantan | Order summary card</title>
  </head>
  <body>
    <main class="container flex flex-center">
      <div class="card">
        <div class="card-image">
          <img src="./public/illustration-hero.svg" alt="" />
        </div>

        <div class="card-content">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-body">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like
          </p>

          <div class="plan">
            <div class="plan-icon flex flex-center">
              <img src="./public/icon-music.svg" alt="" />
            </div>

            <div class="plan-body">
              <div class="plan-title">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>

            <div class="plan-link flex flex-center">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="card-buttons">
            <button class="btn btn-block btn-payment">
              Proceed to Payment
            </button>
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
